
<div ng-controller="main">
	<div class="wrap">
			<div class="form-contain">
				<h2>PONG</h2>
				<form autocomplete="off" id='data-form' ng-submit="generateGame()">

					<input id="user" name="user" ng-model="user" class="{{validate? 'invalid' : 'test'}}" placeholder="{{validate || 'username'}}"/>
					
					<button>Play</button>

				</form>
			</div>
	</div>
</div>
